<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
    <meta name="theme-color" content="rgb(19, 93, 70)" />
    <meta name="description" content="To do list proyek untuk pengingat tugas sekolah">
    <meta name="keyword" content="To do list, connection, rubiku">
    <meta name="author" content="Rubiriku">
    <meta property="og:tittle" content="To do list">
    <meta property="og:description" content="To do list untuk pengingat pekerjaan rumah sekolah">
    <meta property="og:image" content="/img/og-img.png">
    <meta property="og:url" content="https://to-do-list-iota-ochre.vercel.app/">
    <meta property="og:type" content="website - https://to-do-list-iota-ochre.vercel.app/">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="To do list" />
    <meta name="twitter:description" content="To do list untuk pengingat pekerjaan rumah sekolah" />

    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main>
        <section class="container">
            <h1>Daftar Tugas Harian</h1><br>
            <form class="main-form" id="formTodo">
                <div class="form-group">
                    <label for="mapel">Mata pelajaran</label>
                    <input class="form-control" type="text" name="mapel" id="mapel" placeholder="Mata pelajaran..." required>
                </div>
                <div class="form-group">
                    <label for="day">Hari</label>
                    <select class="form-control" name="day" id="day" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jum'at">Jum'at</option>
                        <option value="Sabtu">Sabtu</option>
                        <option value="Minggu">Minggu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desc">Deskripsi</label>
                    <input class="form-control" id="desc" type="text" name="desc" placeholder="Deskripsi tugas..." required>
                </div>
                <button class="form-control button-form" type="submit" id="addList">Tambah</button>
            </form>
        </section>
        <section class="container card-container" id="todoList">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
